<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>fooBar</title>
    <script src="https://kea-alt-del.dk/2018/front/foobar.js"></script>
    <script src="node_modules/chart.js/dist/Chart.bundle.js"></script>
</head>

<body>
    <div class="wrapper">

        <div class="info">

            <div id="calendar">
                <h3>October</h3>
                <img src="img/calendar.svg">
                <table>
                    <tr>
                        <td class="lastmonth">30</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td class="current">8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                    </tr>
                    <tr>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                    </tr>
                    <tr>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td>31</td>
                        <td class="nextmonth">1</td>
                        <td class="nextmonth">2</td>
                        <td class="nextmonth">3</td>
                    </tr>
                </table>
            </div>
            <canvas id="clockChart" width="400" height="400"></canvas>
            <div class="clockDiv">
                <p> ghjkl</p>
            </div>
        </div>


        <div class="header">
            <div class="menuToggle">
                <p>foo<span>Bar</span></p>
                <img src="img/menu.svg">
            </div>
            <div class="personInfo">
                <img src="img/person.svg">
                <p>John</p>
            </div>

        </div>

        <div class="content">
            <div id="left">
                <h3>Bartenders</h3>
                <div class="portraits">
                    <div class="portrait" id="first">
                        <img src="img/teachers_Peter.svg" class="portraitSVG" alt="">
                    </div>
                    <div class="portrait" id="second">
                        <img src="img/teachers_Jonas.svg" class="portraitSVG" alt="">
                    </div>
                    <div class="portrait" id="third">
                        <img src="img/teachers_Martin.svg" class="portraitSVG" alt="">
                    </div>
                </div>
            </div>
            <div id="middle">
                <h3>Queue</h3>
                <p class="queueNumber"></p>
            </div>
            <div id="right">
                <h3>Serving
                </h3>
                <p class="servingNumber"></p>
            </div>


            <div id="bottom-left">
                <h3>Keg Level</h3>

                <canvas id="amountChart" width="300" height="300"></canvas>
            </div>
            <div id="bottom-right">
                <h3>Storage</h3>
                <p class="storageText">hello</p>
            </div>
        </div>

    </div>



    <div id="myModal" class="modal">

        <div class="modal-content">
            <div class="modal-head">
                <span class="close">&times;</span>

                <h1>Bartender</h1>
            </div>
            <div><img src="" alt="image here"></div>
            <div class="modal-text">
                <p class="bartenderName">Name: <span>NAME HERE</span></p>
                <p class="status">Status: <span></span></p>
                <p class="served">Served: <span></span></p>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
    <script src="chart.js"></script>
</body>

</html>
